<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Hotel Booking System</title>
    <link rel="icon" href="img/MyLogo.webp" type="image/webp" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css"
    />
  </head>
  <body>
    <!-- header section start -->
    <section class="header">
      <div class="flex">
        <a href="#home" class="logo">Hotels and Resorts</a>
        <a href="#availability" class="btn">Check Availability</a>
        <div
          id="menu-btn"
          class="fas fa-bars"
          style="color: var(--sub-color)"
        ></div>
      </div>

      <nav class="navbar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#reservation">Reservation</a>
        <a href="#gallery">Gallery</a>
        <a href="#contact">Contacts</a>
        <a href="#reviews">Reviews</a>
      </nav>
    </section>
    <!-- header section ends -->

    <!-- home section starts -->
    <section class="home" id="home">
      <div class="swiper home-slider">
        <div class="swiper-wrapper">
          <div class="box swiper-slide">
            <img src="img/home-img-1.webp" alt="" />
            <div class="flex">
              <h3>Luxurious Rooms</h3>
              <a href="#availability" class="btn">Check Availability</a>
            </div>
          </div>

          <div class="box swiper-slide">
            <img src="img/home-img-2.webp" alt="" />
            <div class="flex">
              <h3>Foods and Drinks</h3>
              <a href="#reservation" class="btn">Make a Reservation</a>
            </div>
          </div>

          <div class="box swiper-slide">
            <img src="img/home-img-3.webp" alt="" />
            <div class="flex">
              <h3>Luxurious Halls</h3>
              <a href="#contact" class="btn">Contact Us</a>
            </div>
          </div>
        </div>

        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
